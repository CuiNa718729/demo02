<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>border</title>
	<style>
		.container {
			background: #0e0d13;
			width: 100%;
			height: 300px;
			padding: 30px;
		}
		.content {
			border: 1px dashed #3d63bb;
			position: relative;
			height: 240px;
		}

		.text {
			position: absolute;
			left: 300px;
			bottom: -20px;
			width: 550px;
			line-height: 40px;
			background: #0e0d13;
			color: #fff;
			text-align: center;
			padding: 0;
			margin: 0;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="content">
			<p class="text">开放式游戏接入标准接口</p>
		</div>
	</div>
</body>
</html>
