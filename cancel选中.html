 <body>
  //  取消选中事件
 $(":radio").click(
     function(){
         var nm=$(this).attr("name");
         $(":radio[name="+nm+"]:not(:checked)").attr("tag",0);
         if($(this).attr("tag")==1){
             $(this).attr("checked",false);
             $(this).attr("tag",0);
         }else{
             $(this).attr("tag",1);
         }
     }
 );

 </body>
